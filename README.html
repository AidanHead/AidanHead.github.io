<!DOCTYPE html>
<html>
<head>
	<title>My Website Title</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: #333;
			padding: 20px;
		}

		nav {
			background-color: #333;
			padding: 10px 0;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		nav ul li {
			display: inline-block;
			margin: 0 10px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 10px 20px;
			border-radius: 4px;
			display: block;
			width: 200px; /* Adjust the width as desired */
			height: 200px; /* Adjust the height as desired */
		}

		nav ul li a:hover {
			background-color: #666;
		}

		nav ul li a img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 4px;
		}

		nav ul li a:hover::before {
			content: '';
			position: absolute;
			top: -5px; /* Adjust the top offset as desired */
			left: -5px; /* Adjust the left offset as desired */
			width: calc(100% + 10px); /* Adjust the width and padding as desired */
			height: calc(100% + 10px); /* Adjust the height and padding as desired */
			border: 4px solid black; /* Customize the border color and size */
			box-sizing: border-box;
			z-index: -1;
		}
	</style>
</head>
<body>
	<h1>Homepage</h1>
	<nav>
		<ul>
			<li><a href="benzema2.html"><img src="tictactoe.png" alt="Tic tac Toe" title="Tic tac Toe"></a></li>
			<li><a href="website2.html"><img src="batman.png" alt="Batman" title="Batman"></a></li>
			<li><a href="Aidan.html"><img src="captainamerica.png" alt="Captain America" title="Captain America"></a></li>
			<li><a href="neymar2.html"><img src="pingpong.png" alt="Ping Pong" title="Ping pong"></a></li>
		</ul>
	</nav>
</body>
</html>
